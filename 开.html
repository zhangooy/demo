<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>关灯</button>
</body>
<script>

	 //  1.谁？
  var btn = document.querySelector("button");
  var body = document.body;
 var flag = false;
  //  2.注册点击事件
  btn.onclick = function() {
    // 看下当前这个按钮是什么字？不同的字，实现不同的效果；

   
    // 按钮字是 开灯,点击之后,变白
    if (flag) {
      body.style.backgroundColor = "white";

      flag = false;
      
      btn.innerText = '关灯'


    }
    // btn.value == "关灯"
    else {
      // 背景
      body.style.backgroundColor = "#000";
      // 
		flag = true	;
		btn.innerText = '开灯'
    }
  };


</script>
 
</html>
