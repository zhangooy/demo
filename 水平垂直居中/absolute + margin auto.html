<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
 <style>

  div {
	background-color: yellow;
	width: 500px;
	height: 500px;
	/*相对定位*/
  	position: relative;
  }
  /*居中元素wh固定
	设置各个方向的距离都是0，此时再讲margin设为auto
  */
  span {
    background-color: red;
    width: 200px;
    height: 200px;
    /*绝对定位*/
  	position: absolute;
  	top: 0;
  	left: 0;
  	right: 0;
  	bottom: 0;
  	margin: auto;
  }
   

 </style>
<body>
 
	<div>
		<span>1</span>
	</div>
 
</body>
</html>
